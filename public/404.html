<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rakesh Reddy - Portfolio Website">
    <title>Rakesh Reddy - Portfolio</title>
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <script>
        // Single Page Apps for GitHub Pages
        // https://github.com/rafgraph/spa-github-pages
        (function(l) {
            if (l.search[1] === '/' ) {
                var decoded = l.search.slice(1).split('&').map(function(s) { 
                    return s.replace(/~and~/g, '&')
                }).join('?');
                window.history.replaceState(null, null,
                    l.pathname.slice(0, -1) + decoded + l.hash
                );
            }
        }(window.location))
    </script>
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
        // Redirect to index.html for client-side routing
        var path = window.location.pathname;
        if (path !== '/' && path !== '/index.html') {
            window.location.replace('/My_Portfolio/index.html' + window.location.search + window.location.hash);
        }
    </script>
</body>
</html>
